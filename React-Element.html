<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo React</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
  </head>

  <body>
    <script>
      //DOM
      const h1DOM = document.createElement("h1");
      h1DOM.title = "Hello";
      h1DOM.className = "heading";
      h1DOM.innerText = "Hello guys!";
      document.body.appendChild(h1DOM);
      //React
      const h1React = React.createElement(
        "h1",
        {
          title: "Hello",
          className: "Heading",
        },
        "Hello guys!"
      );
      console.log(h1React);

      //DOM
      const ulDOM = document.createElement("ul");
      ulDOM.id = "ul-id";
      ulDOM.style = "color: red; font-size: 30px";

      const liDOM1 = document.createElement("li");
      liDOM1.innerText = "Javascript";
      liDOM1.id = "li-id";

      const liDOM2 = document.createElement("li");
      liDOM2.innerText = "ReactJS";
      liDOM2.id = "li-id";

      ulDOM.appendChild(liDOM1);
      ulDOM.appendChild(liDOM2);

      document.body.appendChild(ulDOM);

      //React
      const ulReact = React.createElement(
        "ul",
        {
          id: "ul-id",
          style: "color: red; font-size: 30px",
        },
        React.createElement(
          "li",
          {
            id: "li-id",
          },
          "Javascript"
        ),
        React.createElement(
          "li",
          {
            id: "li-id",
          },
          "ReactJS"
        )
      );

      // luyện tập
      const divReact = React.createElement(
        "div",
        {
          className: "post-item",
        },
        React.createElement(
          "h2",
          {
            title: "Học React tại F8",
          },
          "Học ReactJS"
        ),
        React.createElement("p", null, "Học ReactJS từ cơ bản tới nâng cao")
      );
      console.log(divReact);
    </script>
  </body>
</html>
